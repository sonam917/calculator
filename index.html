<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <input type="text"  id="result" name="display" disabled>
      </div>
      <div class="buttons">
        <div>
          <button id="clear" class="operte" onclick="clearScreen()">C</button>
          <button id="clear" class="operte" onclick="clearInterval()">DEL</button>
          <button class="operte" onclick="appendOperator('.')">.</button>
          <button class="operte" onclick="appendOperator('/')">/</button>
        </div>
        <div>
          <button onclick="appendValue(9)">9</button>
          <button onclick="appendValue(8)">8</button>
          <button onclick="appendValue(7)">7</button>
          <button class="operte" onclick="appendOperator('+')">+</button>
        </div>  
        <div>
          <button onclick="appendValue(6)">6</button>
          <button onclick="appendValue(5)">5</button>
          <button onclick="appendValue(4)">4</button>
          <button class="operte" onclick="appendOperator('-')">-</button>
        </div>
        <div> 
          <button onclick="appendValue(1)">1</button>
          <button onclick="appendValue(2)">2</button>
          <button onclick="appendValue(3)">3</button>
          <button class="operte" onclick="appendOperator('*')">*</button>
        </div> 
        <div>
          <button onclick="appendValue(0)">0</button>
          <button onclick="appendValue(00)">00</button>
          <button class="operte" style="width:145px;" onclick="calculateResult()">=</button>
        </div> 
      </div>  
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
